<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="main-container">
        <h1 class="primary-heading">Palindrome Checker</h1>
        <form action="" class="check-form">
          <input
            type="text"
            name="text-input"
            id="text-input"
            class="text-input"
            placeholder="Enter a word...."
          />
          <button type="submit" class="button">Check</button>
        </form>
        <p class="result">----------</p>
      </div>

      <a
        href="https://www.linkedin.com/in/mehdiali-mk/"
        class="mk-link"
        target="_blank"
        ><img src="Mehdiali-Logo1.png" alt="Mehdiali Logo" class="mk-logo"
      /></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
