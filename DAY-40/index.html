<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY - 40</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="main-container">
        <div class="sub-container" id="copy-container">
          <div class="button" id="copy-button">Copy Text</div>
          <textarea
            type="text"
            name="copy-text"
            placeholder="Write something..."
            id="copy-text"
            class="input-text"
            rows="10"
            cols="30"
          ></textarea>
        </div>
        <div class="sub-container" id="output-container">
          <div class="button" id="move-button">Move Text</div>
          <textarea
            type="text"
            name="copy-text"
            placeholder="Write something..."
            id="move-text"
            class="input-text"
            rows="10"
            cols="30"
          ></textarea>
        </div>
        <!-- <div class="copied-label">Copied</div> -->
        <div class="output remove"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
