<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 68 - User Filter and Change Theme</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="header">
          <h4 class="title">Search by name / location.</h4>
          <input
            type="text"
            name="filter"
            id="filter"
            class="input-text"
            placeholder="Search..."
          />
        </div>
        <ul id="result" class="user-list">
          <li class="user-item">
            <div class="loader"></div>
          </li>
        </ul>
      </div>

      <div class="color-toggler">
        <input type="checkbox" name="switch" id="switch" />
        <label for="switch"></label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
