<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 70 - Book Shelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="header-div">
        <div class="input-div">
          <label for="book-title" class="input-label">Book Title</label>
          <input
            type="text"
            name="book-title"
            id="book-title"
            class="input-text"
            placeholder="Enter the name of a book...."
            required
          />
        </div>
        <div class="input-div">
          <label for="book-author" class="input-label">Book Author</label>
          <input
            type="text"
            name="book-author"
            id="book-author"
            class="input-text"
            placeholder="Enter the author..."
            required
          />
        </div>
        <div class="input-div">
          <label for="book-publish" class="input-label"
            >Book Publish Year</label
          >
          <input
            type="text"
            name="book-publish"
            class="input-text"
            id="book-publish"
            placeholder="Enter the publish year..."
            required
          />
        </div>
        <button type="submit" class="button">Add Book</button>
      </div>
      <div class="main-container">
        <table>
          <thead>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Publish Date</th>
          </thead>
          <tbody>
            <tr>
              <td>Automic Habbit</td>
              <td>James Clear</td>
              <td>2018</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Background end here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
