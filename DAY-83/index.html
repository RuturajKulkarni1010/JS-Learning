<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 83 - Analog Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toggle">Dark Mode</div>
    <div class="clock-container">
      <div class="clock">
        <div class="needle hour-hand"></div>
        <div class="needle minute-hand"></div>
        <div class="needle second-hand"></div>
        <div class="center-point"></div>
      </div>

      <div class="time"></div>
      <div class="date"><span class="circle"></span></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
