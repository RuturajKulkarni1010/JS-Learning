<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>DAY 88 - Double Vertical Sidebar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-sidebar">
        <div class="text-container" style="background-color: #94abb4">
          <h1 class="primary-heading">Sky With clouds</h1>
          <p class="description">Above the clouds.</p>
        </div>
        <div class="text-container" style="background-color: #e53c6d">
          <h1 class="primary-heading">Nature Flower</h1>
          <p class="description">All in pink</p>
        </div>
        <div class="text-container" style="background-color: #36687b">
          <h1 class="primary-heading">Silent Sea.</h1>
          <p class="description">Body of water under sky.</p>
        </div>
        <div class="text-container" style="background-color: #4b4844">
          <h1 class="primary-heading">Animal</h1>
          <p class="description">Animal in the garden</p>
        </div>
      </div>
      <div class="right-sidebar">
        <div
          class="image-container"
          style="
            background-image: url('https://images.unsplash.com/photo-1497752531616-c3afd9760a11?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          class="image-container"
          style="
            background-image: url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          class="image-container"
          style="
            background-image: url('https://images.unsplash.com/photo-1588477000993-460d2257f88a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          class="image-container"
          style="
            background-image: url('https://images.unsplash.com/photo-1428908728789-d2de25dbd4e2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-button"><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
