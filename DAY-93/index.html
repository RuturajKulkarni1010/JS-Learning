<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DAY 93 - Good, Cheap, Fast.</title>
  </head>
  <body>
    <h1 class="primary-heading">How do you want your project to be?</h1>

    <div class="toggle-container">
      <input type="checkbox" id="good" class="toggle checkbox" />
      <label for="good" class="label">
        <div class="ball"></div>
      </label>
      <span class="toggle-name">Good</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="cheap" class="toggle checkbox" />
      <label for="cheap" class="label">
        <div class="ball"></div>
      </label>
      <span class="toggle-name">Cheap</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="fast" class="toggle checkbox" />
      <label for="fast" class="label">
        <div class="ball"></div>
      </label>
      <span class="toggle-name">Fast</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
